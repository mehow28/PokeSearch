# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

parameters:
- name: 'env'
  default: ''

steps:
- powershell: az login --identity
  workingDirectory: $(System.ArtifactsDirectory)
  displayName: az login
- download: none
- download: DeployPokeDbUpdateApp
  artifact: PokeDbUpdateAppDrop
- powershell: az webapp deploy --resource-group SearchIntern2 --name pokesearchfunc-${{ parameters.env }} --src-path $(PIPELINE.WORKSPACE)/DeployPokeDbUpdateApp/PokeDbUpdateAppDrop/PokeDbUpdateApp.zip
  workingDirectory: '$(System.ArtifactsDirectory)'
  displayName: 'az deploy' 